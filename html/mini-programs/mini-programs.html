<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>小程序</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<script type="text/javascript" src="../../js/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-content {
				background-color: #fff;
			}
			
			.search-box {
				padding: 10px 10px 0;
				background-color: #efeff4;
			}
			
			.search-box input {
				background-color: #fff;
			}
			
			.mui-table-view-cell .icon-item {
				margin-right: 0 !important;
				line-height: 48px;
				max-width: 48px;
				height: 48px;
			}
			
			.mui-table-view-cell .mui-media-body {
				padding: inherit;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="back()">
				<span class="mui-icon mui-icon-left-nav"></span>发现
			</button>
			<h1 class="mui-title">小程序</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--搜索框-->
				<div class="search-box">
					<div class="mui-input-row mui-search">
						<input id="search-box-input" type="search" class="mui-input-clear" placeholder="搜索">
					</div>
				</div>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media" onclick="clicked('program-vConsole.html',false)">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left icon-item" src="../../images/mini-programs/icon1.png">
							<div class="mui-media-body">
								vConsole
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" onclick="clicked('program-date.html',false)">
						<a class="mui-navigate-right" href="javascript:;">
							<img class="mui-media-object mui-pull-left icon-item" src="../../images/mini-programs/icon2.png">
							<div class="mui-media-body">
								日期计算
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" onclick="clicked('program-vConsole.html',false)">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left icon-item" src="../../images/mini-programs/icon3.png">
							<div class="mui-media-body">
								待定
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			//swipeBack: true //启用右滑关闭功能
		});

		mui('.mui-scroll-wrapper').scroll();
	</script>

</html>
