<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>小程序</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<script type="text/javascript" src="../../js/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.head-img {
				max-width: 60px !important;
				width: 60px !important;
				height: 60px !important;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="back()">
				<span class="mui-icon mui-icon-left-nav"></span>发现
			</button>
			<h1 class="mui-title">小程序</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 15px;">
					<li class="mui-table-view-cell" onclick="clicked('program-vConsole.html',false)">
						<a class="mui-navigate-right">
							<span class="mui-icon-extra mui-icon-extra-computer" style="color: #dd5044;"></span>
							<span style="margin-left: 10px;">vConsole</span>
						</a>
					</li>
				</ul>

				<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 20px;">
					<li class="mui-table-view-cell" onclick="clicked('program-date.html',false)">
						<a class="mui-navigate-right">
							<span class="mui-icon-extra mui-icon-extra-calendar" style="color: #ffce44;"></span>
							<span style="margin-left: 10px;">日期计算</span>
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="clicked('program-date.html',false)">
						<a class="mui-navigate-right">
							<span class="mui-icon-extra mui-icon-extra-calendar" style="color: #ffce44;"></span>
							<span style="margin-left: 10px;">日期计算</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			//swipeBack: true //启用右滑关闭功能
		});

		mui('.mui-scroll-wrapper').scroll();
	</script>

</html>
