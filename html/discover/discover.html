		<script type="text/javascript">
			var jumpUrl = null;
			
			function scaned(t, r, f) {
				var blist = [];
				var d = new Date();
				var h = d.getHours(),
					m = d.getMinutes(),
					s = d.getSeconds(),
					ms = d.getMilliseconds();
				if(h < 10) {
					h = '0' + h;
				}
				if(m < 10) {
					m = '0' + m;
				}
				if(s < 10) {
					s = '0' + s;
				}
				if(ms < 10) {
					ms = '00' + ms;
				} else if(ms < 100) {
					ms = '0' + ms;
				}
				var ts = '[' + h + ':' + m + ':' + s + '.' + ms + ']';
				//				var html = '[' + h + ':' + m + ':' + s + '.' + ms + ']' + '　　' + t + '码<div class="hdata">';
				//				html += r;
				//				html += '</div>';
				blist[blist.length] = {
					time: ts,
					type: t,
					result: r,
					file: f
				};
				update(ts, t, r, f);
			}
			
			function update(ts, t, r, f) {
				if(r.indexOf('http') > -1) {
					jumpUrl = '../home/barcode-result-web.html';
				} else {
					jumpUrl = '../home/barcode-result-other.html';
				}
				mui.openWindow({
					url: jumpUrl,
					id: jumpUrl,
					extras: {
						barcode_data: r
					}
				});
			}
		</script>
